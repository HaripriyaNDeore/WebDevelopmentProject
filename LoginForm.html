    <script>
        function validateUser() {
            // save email & pass which is entered in textboxes by the user
            var emailId = document.getElementById("emailid").value;
            var password = document.getElementById("passid").value;
            // get the email & pass from the localstorage
            var email = localStorage.getItem("Emailid");
            var pass = localStorage.getItem("pass");
            if (emailId == email && password == pass) {
                alert("Success !");
                return true;
            }
            else {
                alert("Fail to login");
                return false;
            }
        }

    </script>
